{% extends "base.html" %}

{% block title %}
GET CVE PER CVE-ID
{% endblock %}
{% block content %}
<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="btn-primary">
</form>
<h2>Summary</h2>
<p>{{ data.summary }}</p>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>References</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                {% for reference in data.references %}
                <a href="{{reference}}" target="_blank">{{reference}}</a>
                {% endfor %}
            </td>
        </tr>

    </tbody>
</table>
{% endblock %}
